<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Skill Detector</title>
        <link rel="stylesheet" href="typingSkillDetectorStyle.css">
    </head>
    <body>
        <h1>Let's Play The Typing game!</h1>
        <p>Practice your typing skills with a quote from Sherlock Holmes.</p>

        <br>
        <hr>
        <br>

        <p id="quote"></p>                <!-- This will display our quote -->
        <p id="message"></p>              <!-- This will display any status messages -->
       
        <div id="inputArea">
            <button type="button" id="start">Start</button>
            <P><input type="text" aria-label="current word" id="typed-value" /></P>
        </div>
        

        <script src="typyingSkillDetector.js"></script>
    </body>
</html>
